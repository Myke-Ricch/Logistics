<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SupaFlyway Logistics - Package Tracking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logi.png" alt="LogiTrack Logo">
      <h1>SupaFlyway Logistics</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#track">Track Package</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <div class="hero">
      <h2>Reliable Logistics, Simplified.</h2>
      <p>Track your packages anytime, anywhere.</p>
      <a href="#track" class="cta">Track Now</a>
    </div>
  </section>

  <section id="track">
    <h2>Track Your Package</h2>
    <form id="tracking-form">
      <input type="text" id="tracking-number" placeholder="Enter your tracking number" required>
      <button type="submit">Track</button>
    </form>
    <div id="tracking-result"></div>
  </section>

  <footer>
    <p>&copy; 2025 SupaFlyway Logistics. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
